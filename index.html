<!DOCTYPE html>
<html
    lang="en"
    class="h-full bg-white"
>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <link
            href="./assets/img/favicon-32x32.png"
            rel="icon"
            sizes="32x32"
        />
        <link
            href="./assets/img/favicon-192x192.png"
            rel="icon"
            sizes="192x192"
        />
        <link
            href="./assets/img/favicon-297x297.png"
            rel="apple-touch-icon-precomposed"
        />

        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <title>Handicraft - The Ultimate DIY Project Management App</title>

        <meta
            name="description"
            content="Stay organized and track steps with an easy-to-use project management tool for DIY enthusiasts."
        />
    </head>

    <body class="h-screen font-text text-twine-950/70">
        <div class="min-h-full flex flex-col">
            <div class="bg-twine-100 relative">
                <div class="size-full absolute top-0 left-0 pointer-events-none bg-gradient-to-br from-twine-50 to-twine-100"></div>

                <header class="relative z-30">
                    <nav>
                        <div class="mx-auto max-w-8xl px-4 sm:px-6 lg:px-8">
                            <div class="flex items-center justify-between pt-4 sm:pt-7">
                                <a
                                    href="/"
                                    class="text-3xl xl:text-4xl leading-none text-twine-600 font-heading"
                                >
                                    Handicraft
                                </a>

                                <div class="flex items-baseline justify-end space-x-1.5 xl:space-x-3">
                                    <a
                                        href="https://app.handicraftapp.com/login"
                                        class="button button-small button-secondary"
                                    >
                                        Log In
                                    </a>
                                    <a
                                        href="https://app.handicraftapp.com/register"
                                        class="button button-small"
                                    >
                                        Sign Up
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </header>

                <div class="py-12 lg:py-20 2xl:py-28 relative">
                    <div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8">
                        <div class="text-center">
                            <h1 class="text-5xl sm:text-6xl xl:text-7xl leading-tight">
                                A Project Tracker for Your
                                <span
                                    class="block font-semibold text-5xl sm:text-7xl xl:text-8xl bg-gradient-to-r from-twine-600 to-twine-300 text-transparent bg-clip-text"
                                    >DIY Dreams</span
                                >
                            </h1>
                            <p class="text-xl sm:2text-xl xl:text-3xl mt-3 md:mt-6 mb-8 md:mb-12">
                                Whether you're building a bookshelf, renovating a room, or crafting your next masterpiece, Handicraft helps you track your
                                progress.
                            </p>

                            <a
                                href="https://app.handicraftapp.com/register"
                                class="button button-large"
                            >
                                Get Started
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-12 lg:py-20 2xl:py-28">
                    <a
                        class="transition-transform ease-in-out duration-300 hover:scale-105 transform-gpu block"
                        href="https://app.handicraftapp.com/"
                    >
                        <img
                            width="1216"
                            height="620"
                            src="./assets/img/handicraft-screenshot.webp"
                            alt="Screenshot of Handicraft app"
                            class="rounded-lg sm:rounded-2xl xl:rounded-3xl shadow-xl xl:shadow-2xl"
                        />
                    </a>
                </div>
            </div>

            <footer class="border-t border-brand-200 px-4 sm:px-6 xl:px-8 mt-auto">
                <div class="mx-auto max-w-7xl py-4 xl:py-8">
                    <p class="text-sm text-center">
                        &copy; 2024
                        <a
                            href="https://sebkay.com/"
                            class="underline hover:decoration-transparent transition-colors ease-in-out duration-200"
                            target="_blank"
                            >Seb Kay</a
                        >. All rights reserved.
                    </p>
                </div>
            </footer>
        </div>

        <script
            type="module"
            src="./assets/js/app.js"
        ></script>

        <!-- Fathom - beautiful, simple website analytics -->
        <script src="https://cdn.usefathom.com/script.js" data-site="KWJPNZXI" defer></script>
        <!-- / Fathom -->
    </body>
</html>
