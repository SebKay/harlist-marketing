<!DOCTYPE html>
<html
    lang="en"
    class="h-full bg-white"
>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <link
            href="./assets/img/favicon-32x32.png"
            rel="icon"
            sizes="32x32"
        />

        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <title>A simple to do app - Harlist</title>

        <meta
            name="description"
            content="A simple to do app. Nothing more, nothing less."
        />
    </head>

    <body class="h-screen font-text text-neutral-950/70 antialiased">
        <div class="min-h-full flex flex-col">
            <div class="bg-neutral-100 relative">
                <header class="relative z-30">
                    <nav>
                        <div class="mx-auto max-w-8xl px-4 sm:px-6 lg:px-8">
                            <div class="flex items-center justify-between pt-4 sm:pt-7">
                                <a
                                    href="/"
                                    class="w-[135px]"
                                >
                                    <img
                                        src="./assets/img/logo.svg"
                                        alt="Harlist logo"
                                    />
                                </a>

                                <div class="flex items-baseline justify-end space-x-1.5 xl:space-x-3">
                                    <a
                                        href="https://app.harlist.io/login"
                                        class="button button-small button-secondary"
                                    >
                                        Log In
                                    </a>
                                    <a
                                        href="https://app.harlist.io/register"
                                        class="button button-small"
                                    >
                                        Register
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </header>

                <div class="py-12 lg:py-20 2xl:py-28 relative">
                    <div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8">
                        <div class="text-center">
                            <h1 class="text-5xl sm:text-6xl xl:text-7xl leading-tight">
                                A simple to do app.
                                <br />
                                Nothing more, nothing less.
                            </h1>
                            <p class="text-xl sm:2text-xl xl:text-3xl mt-3 md:mt-6 mb-8 md:mb-12">
                                Focus on simplicity. Only the features you need to get things done.
                            </p>

                            <a
                                href="https://app.harlist.io/register"
                                class="button button-large"
                            >
                                Get Started
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white">
                <div class="mx-auto max-w-[960px] px-4 sm:px-6 lg:px-8 py-12 lg:py-20 2xl:py-28">
                    <a
                        class="transition-transform ease-in-out duration-300 hover:scale-105 transform-gpu block"
                        href="https://app.harlist.io/register"
                    >
                        <img
                            width="960"
                            height="540"
                            srcset="./assets/img/harlist-screenshot.jpg 1x, ./assets/img/harlist-screenshot-@2x.jpg 2x"
                            src="./assets/img/harlist-screenshot.jpg"
                            alt="Screenshot of Harlist app"
                            class="rounded-[4px] sm:rounded-[8px] shadow-xl xl:shadow-2xl"
                        />
                    </a>
                </div>
            </div>

            <footer class="border-t border-brand-200 px-4 sm:px-6 xl:px-8 mt-auto">
                <div class="mx-auto max-w-7xl py-4 xl:py-8">
                    <p class="text-sm text-center">
                        &copy; 2024
                        <a
                            href="https://sebkay.com/"
                            class="underline hover:decoration-transparent transition-colors ease-in-out duration-200"
                            target="_blank"
                            >Seb Kay</a
                        >. All rights reserved.
                    </p>
                </div>
            </footer>
        </div>

        <script
            type="module"
            src="./assets/js/app.js"
        ></script>

        <!-- Fathom - beautiful, simple website analytics -->
        <script
            src="https://cdn.usefathom.com/script.js"
            data-site="TIYFJDWV"
            defer
        ></script>
        <!-- / Fathom -->
    </body>
</html>
